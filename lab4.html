<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
            background-color: purple;
        }
    </style>
</head>
<body style="background-color:blue" id="background">
    <h1 id="main-heading">INST377 - Lab 4</h1>
    
    <div class="container">
        <div class="section">
            <h2>Alert Me</h2>
            <form onsubmit="alertName(event)">
                <label for="name">Name: </label>
                <input type="text" id="name" required>
                <button type="submit">Alert Me</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Change Color</h2>
            <button onclick="changeColor()">Change Color</button>
        </div>
        
        <div class="section">
            <h2>Text Tester</h2>
            <form onsubmit="validateText(event)">
                <label for="validate">Text Tester: </label>
                <input type="text" id="validate">
                <button type="submit">Validate Text</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Add Text</h2>
            <button onclick="addText()">Add Text</button>
        </div>
    </div>
    
    <script>
        function alertName(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            alert("Hi " + name + "!");
        }

        function changeColor() {
            let bg = document.getElementById("background");
            bg.style.backgroundColor = (bg.style.backgroundColor === "blue") ? "green" : "blue";
        }

        function validateText(event) {
            event.preventDefault();
            let text = document.getElementById("validate").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
